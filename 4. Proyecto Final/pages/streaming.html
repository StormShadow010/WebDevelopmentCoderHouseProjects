    <!-- Estilos propios -->
    <link rel="stylesheet" href="../css/mainstyle.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="../assets/icons/streaming.png" />

</head>

            <div class="navbar-title text-center">STORMGAMES</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                style="background-color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link  text-white" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link text-white" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenido principal -->
    <main>
        <div class="d-flex flex-column justify-content-center align-items-center p-4">
            <!-- Twitch -->
            <div class="streamingContainer">
                <div class="streamingTitle d-flex justify-content-center align-items-center mb-2">
                    <div class="titleStreaming mx-3">
                        <h1>Twitch</h1>
                    </div>
                    <div class="logoStreaming">
                        <img src="../assets/images/twitch.png" width="100" height="100">
                    </div>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <iframe src="https://player.twitch.tv/?channel=barbakahn&parent=www.example.com"
                                frameborder="0" allowfullscreen="true" scrolling="no" height="378"
                                width="100%"></iframe>

                        </div>
                        <div class="carousel-item">
                            <iframe src="https://player.twitch.tv/?channel=garmoth_com&parent=www.example.com"
                                frameborder="0" allowfullscreen="true" scrolling="no" height="378"
                                width="100%"></iframe>
                        </div>
                        <div class="carousel-item">
                            <iframe src="https://player.twitch.tv/?channel=garmoth_com&parent=www.example.com"
                                frameborder="0" allowfullscreen="true" scrolling="no" height="378"
                                width="100%"></iframe>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <!-- Youtube -->
            <div class="streamingContainer mt-2">
                <div class="streamingTitle d-flex justify-content-center align-items-center mb-2">
                    <div class="titleStreaming mx-3">
                        <h1>Youtube</h1>
                    </div>
                    <div class="logoStreaming">
                        <img src="../assets/images/youtube.png" width="100" height="100">
                    </div>
                </div>
                <div id="carouselExampleIndicators2" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <iframe width="100%" height="380" src="https://www.youtube.com/embed/XAonU5xjq38"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                        </div>
                        <div class="carousel-item">
                            <iframe width="100%" height="380" src="https://www.youtube.com/embed/-o77lxRGS7E"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                        </div>
                        <div class="carousel-item">
                            <iframe width="100%" height="380" src="https://www.youtube.com/embed/174Vvh9S-aM"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators2"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
